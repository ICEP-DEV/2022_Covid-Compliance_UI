    <mat-sidenav-content>
        
  <div class="officer-container">
      
    <div style="margin-top:20px">
        <mat-form-field appearance="fill" style="background-color:#424242;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John or 220 or 2022/04" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="Feedback_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment ID </th>
                <td mat-cell *matCellDef="let row"> {{row.Feed_id}} </td>
              </ng-container>

               <!-- Campus-->
               <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
          
          
              <!-- First Name -->
              <ng-container matColumnDef="Comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Feedback </th>
                <td mat-cell *matCellDef="let row"> {{row.Comment}} </td>
              </ng-container>

                            <!-- First Name -->
                <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
                </ng-container>
          
        
               <!-- New Password >
               <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> New Password </th>
                <td mat-cell *matCellDef="let row"> {{row.Password}} </td>
              </ng-container-->
  
              <!--Save Update button change -->
           <!--    <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary"(click)="editOfficer(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="DeleteOfficer(row.Officer_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                 </td>
              </ng-container> -->
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
  </div>
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>
